
<div *ngIf="orderItem">
    <h2><span jhiTranslate="dontwant2FailApp.orderItem.detail.title">Order Item</span> {{orderItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dontwant2FailApp.orderItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{orderItem.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="dontwant2FailApp.orderItem.order">Order</span></dt>
        <dd>
            <div *ngIf="orderItem.orderId">
                <a [routerLink]="['/order-entity-mag', orderItem.orderId]">{{orderItem.orderId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dontwant2FailApp.orderItem.storage">Storage</span></dt>
        <dd>
            <div *ngIf="orderItem.storageId">
                <a [routerLink]="['/storage-mag', orderItem.storageId]">{{orderItem.storageId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dontwant2FailApp.orderItem.product">Product</span></dt>
        <dd>
            <div *ngIf="orderItem.productId">
                <a [routerLink]="['/product-mag', orderItem.productId]">{{orderItem.productId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dontwant2FailApp.orderItem.status">Status</span></dt>
        <dd>
            <div *ngIf="orderItem.statusId">
                <a [routerLink]="['/dictionary-mag', orderItem.statusId]">{{orderItem.statusId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-item-mag/'+ orderItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
