<div>
    <h2>
        <span jhiTranslate="dontwant2FailApp.product.home.title">Products</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-mag" [routerLink]="['/', { outlets: { popup: ['product-mag-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dontwant2FailApp.product.home.createLabel">
            Create new Product
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dontwant2FailApp.product.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="products">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dontwant2FailApp.product.name">Name</span></th>
            <th><span jhiTranslate="dontwant2FailApp.product.price">Price</span></th>
            <th><span jhiTranslate="dontwant2FailApp.product.netPrice">Net Price</span></th>
            <th><span jhiTranslate="dontwant2FailApp.product.vtsz">Vtsz</span></th>
            <th><span jhiTranslate="dontwant2FailApp.product.productCategory">Product Category</span></th>
            <th><span jhiTranslate="dontwant2FailApp.product.priceCategory">Price Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products ;trackBy: trackId">
                <td><a [routerLink]="['../product-mag', product.id ]">{{product.id}}</a></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.netPrice}}</td>
                <td>{{product.vtsz}}</td>
                <td>
                    <div *ngIf="product.productCategoryId">
                        <a [routerLink]="['../product-category-mag', product.productCategoryId  ]" >{{product.productCategoryId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="product.priceCategoryId">
                        <a [routerLink]="['../price-category-mag', product.priceCategoryId  ]" >{{product.priceCategoryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-mag', product.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-mag/'+ product.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-mag/'+ product.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
