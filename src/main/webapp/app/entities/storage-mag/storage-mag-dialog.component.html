<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStorageLabel" jhiTranslate="dontwant2FailApp.storage.home.createOrEditLabel">Create or edit a Storage</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!storage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="storage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dontwant2FailApp.storage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="storage.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dontwant2FailApp.storage.own" for="field_own">Own</label>
            <input type="checkbox" class="form-control" name="own" id="field_own"
                [(ngModel)]="storage.own" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dontwant2FailApp.storage.primary" for="field_primary">Primary</label>
            <input type="checkbox" class="form-control" name="primary" id="field_primary"
                [(ngModel)]="storage.primary" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
