<div>
    <h2>
        <span jhiTranslate="dontwant2FailApp.productStorage.home.title">Product Storages</span>
        <button class="btn btn-primary float-right jh-create-entity create-product-storage-mag" [routerLink]="['/', { outlets: { popup: ['product-storage-mag-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dontwant2FailApp.productStorage.home.createLabel">
            Create new Product Storage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dontwant2FailApp.productStorage.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productStorages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="dontwant2FailApp.productStorage.quantity">Quantity</span></th>
            <th><span jhiTranslate="dontwant2FailApp.productStorage.product">Product</span></th>
            <th><span jhiTranslate="dontwant2FailApp.productStorage.storage">Storage</span></th>
            <th><span jhiTranslate="dontwant2FailApp.productStorage.status">Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productStorage of productStorages ;trackBy: trackId">
                <td><a [routerLink]="['../product-storage-mag', productStorage.id ]">{{productStorage.id}}</a></td>
                <td>{{productStorage.quantity}}</td>
                <td>
                    <div *ngIf="productStorage.productId">
                        <a [routerLink]="['../product-mag', productStorage.productId  ]" >{{productStorage.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productStorage.storageId">
                        <a [routerLink]="['../storage-mag', productStorage.storageId  ]" >{{productStorage.storageId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="productStorage.statusId">
                        <a [routerLink]="['../dictionary-mag', productStorage.statusId  ]" >{{productStorage.statusId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-storage-mag', productStorage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-storage-mag/'+ productStorage.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-storage-mag/'+ productStorage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
