
<div *ngIf="dictionary">
    <h2><span jhiTranslate="dontwant2FailApp.dictionary.detail.title">Dictionary</span> {{dictionary.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dontwant2FailApp.dictionary.name">Name</span></dt>
        <dd>
            <span>{{dictionary.name}}</span>
        </dd>
        <dt><span jhiTranslate="dontwant2FailApp.dictionary.code">Code</span></dt>
        <dd>
            <span>{{dictionary.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dictionary-mag/'+ dictionary.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
